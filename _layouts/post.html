---
layout: default
---
<div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ site.url }}{{ post.url }}" class="text-dark">{{ page.title }}</a></h2>
    <p class="blog-post-meta">{{ page.date | date_to_string }} by <a href="{{ site.url }}/about">{{ page.author }}</a>
    </p>
    <p class="blog-post-meta">
        {% for category in page.categories %}
		<span class="badge badge-secondary">{{ category }}</span>
	    {% endfor %}
    </p>
    <p>
        {{ content }}
    </p>
    <p>
        <div id="disqus_thread"></div>
    </p>
</div>
